<!-- Home page -->
{% extends "templateLog.html" %}
{% block title %} armRESTs {% endblock %}
{% block content %}
	<div class="container">
		<center> <h1> Now Trending </h1> </center>
	{% if trend %}
	<div class="row">
	{% for movie in trend %}
		{% if movie != "" %}
		<div class="col-md-3">
			<p>{{movie['original_title']}}</p>
		</div>
		{% endif %}
	{% endfor %}
	{% endif %}
	</div></div>
{% endblock %}
