<!-- feature allowing for login and logout-->
{% extends "template.html" %}
{% block login %}
<div class="navbar-collapse collapse " id="navbarSupportedContent">
{% if not logged_in %}
    <form id="navbarSupportedContent" class="form-inline ml-5 my-2 my-lg-0" action="/authenticate" method="POST">
           <input class="form-control  ml-5 mr-sm-2" type="text" name="username" placeholder = "Username" required>
           <input class="form-control  mr-sm-2" type="password" name="password" placeholder = "Password" required>
           <input class="btn btn-outline-warning " type="submit" name="submit" value = "Login">
           <a class="btn btn-outline-info ml-2" href="/register">Register</a>
    </form>
{% endif %}
{% if logged_in %}
<!-- User Profile -->
<div>
<form class="form-inline my-2 my-lg-0" action="/profile">
  <input class="btn btn-outline-warning ml-4" type="submit" name="submit" value = "Profile">
</form>
</div>
<!-- Log Out -->
</div>
  <form class="form-inline my-2 my-lg-0" action="/logout">
    <input class="btn btn-outline-warning ml-4" type="submit" name="submit" value = "Log Out">
  </form>
{% endif %}
{% if not logged_in %}
</div>
{% endif %}
{% endblock %}

  <ul class="pagination justify-content-center">
    <li class="page-item"><span class="page-link">Previous</span></li>


  </ul>
</nav>
